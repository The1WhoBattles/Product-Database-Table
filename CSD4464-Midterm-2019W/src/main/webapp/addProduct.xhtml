<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CSD4464-Midterm - Add Product</title>        
    </h:head>
    <h:body>

        <h:form>
            <div>
                <label>Product ID
                    <h:inputText value="#{productController.thisProduct.productId}" />
                </label>
            </div>
            <div >
                <div >
                    <label> Manufacturer ID
                        <h:inputText value="#{productController.thisProduct.manufacturerId}" />
                    </label>
                </div>

                <label>Product Description
                    <h:inputText value="#{productController.thisProduct.description}" />
                </label>
            </div>

            <h:commandButton value="Save Product" action="#{productController.add()}" class="btn btn-primary"/>
        </h:form>
        <h:link outcome="index" value="Return to List" />

    </h:body>
</html>
